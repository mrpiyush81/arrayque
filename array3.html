<body>
    <script>

        function compare(a,b){
            const acontainbnot= a.filter((element)=>{
             return b.includes(element)===false;
        }) 
        const bcontainanot= b.filter((element)=>{
            return a.includes(element)===false;
       })   
       return [acontainbnot,bcontainanot]
    }
    
    let comparearr = compare([1,2,3,4] ,[2,3,5]);
    console.log(comparearr);
    
    </script>
